<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 recipe-added__btns">
          <button class="btn btn-success"
                  [disabled]="!recipeForm.valid"
                  type="submit">Save</button>
          <button class="btn btn-danger"
                  (click)="onCancel()"
                  type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image url</label>
            <input type="text"
                   #imageUrl
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageUrl.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
            rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row recipe-added__ingredient"
               *ngFor="let ingrCtrl of getControls(); let i = index;"
                [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number"
                     formControlName="amount"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger"
                      (click)="onDeleteIngredient(i)"
                      type="button">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button (click)="onAddIngredient()"
                      type="button"
                      class="btn btn-success">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
