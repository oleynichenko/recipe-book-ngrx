<a class="list-group-item clearfix recipe-item"
    [routerLink]="[index]"
    routerLinkActive="active">
  <div class="pull-left recipe-item__desc">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text ">{{short(recipe.description)}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath"
         class="img-responsive recipe-item__img"
         alt="{{recipe.name}}">
  </span>
</a>
